name: AI Agent CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-test-eval:
    name: Build, Test, Eval
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node (or Python if needed)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install ajv ajv-cli

      - name: Validate agent manifests
        run: |
          bash scripts/validate-manifests.sh

      - name: Run tests
        run: |
          bash scripts/run-tests.sh

      - name: Run evals
        run: |
          bash scripts/run-evals.sh

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build-test-eval
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Dev
        run: |
          bash scripts/deploy.sh dev

  deploy-test:
    name: Deploy to Test
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: test
      url: https://test.example.com

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Test
        run: |
          bash scripts/deploy.sh test

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: deploy-test
    environment:
      name: prod
      url: https://prod.example.com

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Prod
        run: |
          bash scripts/deploy.sh prod
