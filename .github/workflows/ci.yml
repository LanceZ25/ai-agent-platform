
name: AI Agent CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-test-eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # AJV via npx; Python fallback is handled inside the script
      - name: Validate agent manifests
        run: bash scripts/validate-manifests.sh

      - name: Run tests
        run: bash scripts/run-tests.sh

      - name: Run evals
        run: bash scripts/run-evals.sh

      # Summarize eval results in the Actions Job Summary
      - name: Summarize evals
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "### Agent Evals Summary" >> "$GITHUB_STEP_SUMMARY"
          if [ -f "evals/results/latest.json" ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "```json" >> "$GITHUB_STEP_SUMMARY"
            cat evals/results/latest.json >> "$GITHUB_STEP_SUMMARY"
            echo "```" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No eval results found." >> "$GITHUB_STEP_SUMMARY"
          fi

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-test-eval
    if: github.ref == 'refs/heads/main'
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (Dev)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}

      # Guard: must be on ai-dev-sub; Dev RG check is optional
      - name: Verify Dev subscription & resource group
        shell: bash
        run: |
          set -euo pipefail
          SUB_NAME=$(az account show --query name -o tsv)
          SUB_ID=$(az account show --query id -o tsv)
          echo "Using subscription: $SUB_NAME ($SUB_ID)"
          if [ "$SUB_NAME" != "ai-dev-sub" ]; then
            echo "❌ Wrong subscription context. Expected 'ai-dev-sub'."; exit 1;
          fi
          if [ -n "${{ vars.RESOURCE_GROUP_DEV }}" ]; then
            az group show --name ${{ vars.RESOURCE_GROUP_DEV }} --query name -o tsv >/dev/null 2>&1 \
              || (echo "❌ ${{ vars.RESOURCE_GROUP_DEV }} missing"; exit 1)
            echo "✅ Resource group ${{ vars.RESOURCE_GROUP_DEV }} verified."
          else
            echo "ℹ️ RESOURCE_GROUP_DEV not set; skipping RG verification."
          fi

      - name: Deploy Dev Agents (Storage + AppConfig)
        env:
          STORAGE_ACCOUNT_DEV: ${{ vars.STORAGE_ACCOUNT_DEV }}
          APPCONFIG_NAME_DEV: ${{ vars.APPCONFIG_NAME_DEV }}
          RESOURCE_GROUP_DEV: ${{ vars.RESOURCE_GROUP_DEV }}
        run: bash scripts/deploy.sh dev

  deploy-test:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: test   # approvals configured in GitHub Environments
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (Test)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_TEST }}

      # Guard: must be on ai-test-sub and RG must exist
      - name: Verify Test subscription & resource group
        shell: bash
        run: |
          set -euo pipefail
          SUB_NAME=$(az account show --query name -o tsv)
          SUB_ID=$(az account show --query id -o tsv)
          echo "Using subscription: $SUB_NAME ($SUB_ID)"
          if [ "$SUB_NAME" != "ai-test-sub" ]; then
            echo "❌ Wrong subscription context. Expected 'ai-test-sub'."; exit 1;
          fi
          az group show --name ${{ vars.RESOURCE_GROUP_TEST }} --query name -o tsv >/dev/null 2>&1 \
            || (echo "❌ ${{ vars.RESOURCE_GROUP_TEST }} missing"; exit 1)

      - name: Deploy Test Agents (Storage + AppConfig)
        env:
          STORAGE_ACCOUNT_TEST: ${{ vars.STORAGE_ACCOUNT_TEST }}
          APPCONFIG_NAME_TEST: ${{ vars.APPCONFIG_NAME_TEST }}
          RESOURCE_GROUP_TEST: ${{ vars.RESOURCE_GROUP_TEST }}
        run: bash scripts/deploy.sh test

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-test
    environment: prod   # approvals configured in GitHub Environments
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (Prod)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      # Guard: must be on ai-prod-sub and RG must exist
      - name: Verify Prod subscription & resource group
        shell: bash
        run: |
          set -euo pipefail
          SUB_NAME=$(az account show --query name -o tsv)
          SUB_ID=$(az account show --query id -o tsv)
          echo "Using subscription: $SUB_NAME ($SUB_ID)"
          if [ "$SUB_NAME" != "ai-prod-sub" ]; then
            echo "❌ Wrong subscription context. Expected 'ai-prod-sub'."; exit 1;
          fi
          az group show --name ${{ vars.RESOURCE_GROUP_PROD }} --query name -o tsv >/dev/null 2>&1 \
            || (echo "❌ ${{ vars.RESOURCE_GROUP_PROD }} missing"; exit 1)

      - name: Deploy Prod Agents (Storage + AppConfig)
        env:
          STORAGE_ACCOUNT_PROD: ${{ vars.STORAGE_ACCOUNT_PROD }}
          APPCONFIG_NAME_PROD: ${{ vars.APPCONFIG_NAME_PROD }}
          RESOURCE_GROUP_PROD: ${{ vars.RESOURCE_GROUP_PROD }}
        run: bash scripts/deploy.sh prod

