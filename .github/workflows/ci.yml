name: AI Agent CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-test-eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install AJV
        run: npm install ajv ajv-cli

      - name: Validate agent manifests
        run: bash scripts/validate-manifests.sh

      - name: Run tests
        run: bash scripts/run-tests.sh

      - name: Run evals
        run: bash scripts/run-evals.sh

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-test-eval
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Dev
        run: bash scripts/deploy.sh dev

  deploy-test:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: test
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Test
        run: bash scripts/deploy.sh test

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-test
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Prod
        run: bash scripts/deploy.sh prod

